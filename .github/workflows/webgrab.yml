name: WebGrab+Plus EPG

on:
  schedule:
    # Jam 7 pagi WIB = 00:00 UTC (WIB = UTC+7)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  grab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create WebGrab+Plus config directory
        run: |
          mkdir -p config
          cp sites/unifi.com.my/unifi.com.my.ini config/
          cp sites/unifi.com.my/unifi.com.my.channels.xml config/
          
          # Buat WebGrab++.config.xml
          cat > config/WebGrab++.config.xml << 'EOF'
          <?xml version="1.0"?>
          <settings>
            <filename>guide.xml</filename>
            <mode>m,n</mode>
            <postprocess grab="y" run="n">mdb</postprocess>
            <user-agent>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36</user-agent>
            <logging>on</logging>
            <retry time-out="5">4</retry>
            <timespan>3</timespan>
            <update>i</update>
          </settings>
          EOF

      - name: Run WebGrab+Plus
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/config:/config \
            ghcr.io/linuxserver/webgrabplus:latest

      - name: Move and rename output
        run: |
          mv config/guide.xml unifitv_malaysia.xml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unifitv_malaysia.xml
          git diff --staged --quiet || git commit -m "Update EPG unifitv_malaysia.xml - $(date +'%Y-%m-%d')"
          git push
